<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="sys_mde_ind" name="sys_mde_ind" th:value="${authhist.sys_mde_ind}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">lst_upd_ttp：</label>
								<div class="col-sm-8">
									<input id="lstUpdTtp" name="lstUpdTtp" th:value="${authhist.lstUpdTtp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pan_txt：</label>
								<div class="col-sm-8">
									<input id="panTxt" name="panTxt" th:value="${authhist.panTxt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">txn_ttp：</label>
								<div class="col-sm-8">
									<input id="txnTtp" name="txnTtp" th:value="${authhist.txnTtp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">seq：</label>
								<div class="col-sm-8">
									<input id="seq" name="seq" th:value="${authhist.seq}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pcs_sys_ind：</label>
								<div class="col-sm-8">
									<input id="pcsSysInd" name="pcsSysInd" th:value="${authhist.pcsSysInd}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">msg_dta_txt：</label>
								<div class="col-sm-8">
									<input id="msgDtaTxt" name="msgDtaTxt" th:value="${authhist.msgDtaTxt}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ccaf/authhist/edit.js">
	</script>
</body>
</html>
