<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="lst_upd_ttp" name="lst_upd_ttp" th:value="${cust.lst_upd_ttp}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">csr_idn_sky：</label>
								<div class="col-sm-8">
									<input id="csrIdnSky" name="csrIdnSky" th:value="${cust.csrIdnSky}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">csr_nme：</label>
								<div class="col-sm-8">
									<input id="csrNme" name="csrNme" th:value="${cust.csrNme}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">scl_scy_typ_cde：</label>
								<div class="col-sm-8">
									<input id="sclScyTypCde" name="sclScyTypCde" th:value="${cust.sclScyTypCde}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">scl_scy_nbr_txt：</label>
								<div class="col-sm-8">
									<input id="sclScyNbrTxt" name="sclScyNbrTxt" th:value="${cust.sclScyNbrTxt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">mob_phe_txt：</label>
								<div class="col-sm-8">
									<input id="mobPheTxt" name="mobPheTxt" th:value="${cust.mobPheTxt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">lst_upd_nbr：</label>
								<div class="col-sm-8">
									<input id="lstUpdNbr" name="lstUpdNbr" th:value="${cust.lstUpdNbr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ttps：</label>
								<div class="col-sm-8">
									<input id="ttps" name="ttps" th:value="${cust.ttps}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">agr_flg：</label>
								<div class="col-sm-8">
									<input id="agrFlg" name="agrFlg" th:value="${cust.agrFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cus_flg：</label>
								<div class="col-sm-8">
									<input id="cusFlg" name="cusFlg" th:value="${cust.cusFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">anti_flg：</label>
								<div class="col-sm-8">
									<input id="antiFlg" name="antiFlg" th:value="${cust.antiFlg}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ccaf/cust/edit.js">
	</script>
</body>
</html>
