<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="mct_id" name="mct_id" th:value="${pWlistmct.mct_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">lst_upd_ttp：</label>
								<div class="col-sm-8">
									<input id="lstUpdTtp" name="lstUpdTtp" th:value="${pWlistmct.lstUpdTtp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">mct_id_flg：</label>
								<div class="col-sm-8">
									<input id="mctIdFlg" name="mctIdFlg" th:value="${pWlistmct.mctIdFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">mct_nme：</label>
								<div class="col-sm-8">
									<input id="mctNme" name="mctNme" th:value="${pWlistmct.mctNme}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">sts：</label>
								<div class="col-sm-8">
									<input id="sts" name="sts" th:value="${pWlistmct.sts}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ccaf/pWlistmct/edit.js">
	</script>
</body>
</html>
