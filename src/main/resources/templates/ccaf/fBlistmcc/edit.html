<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="mcc" name="mcc" th:value="${fBlistmcc.mcc}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">lst_upd_ttp：</label>
								<div class="col-sm-8">
									<input id="lstUpdTtp" name="lstUpdTtp" th:value="${fBlistmcc.lstUpdTtp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">mcc_nme：</label>
								<div class="col-sm-8">
									<input id="mccNme" name="mccNme" th:value="${fBlistmcc.mccNme}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">sts：</label>
								<div class="col-sm-8">
									<input id="sts" name="sts" th:value="${fBlistmcc.sts}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ccaf/fBlistmcc/edit.js">
	</script>
</body>
</html>
